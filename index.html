---
layout: default
---

<div class="home">
  <ul>
    {% for post in site.posts %}
      <li class="post">
        <h2>{{post.title}}</h2>
        <p>{{post.content | strip_html | strip_newlines | truncate:200}}</p>
        <p>
          <a href="{{post.url | prepend:site.baseurl}}">read more...</a>
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
